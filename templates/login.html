<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="../css/nes.css">
    <link rel="stylesheet" href="../css/grid.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="authorization">
    <div class="container">
        <div class="row">
            <div class="twelve eight-md six-lg offset-md-by-two offset-lg-by-three columns">
                <main class="nes-container with-title">
                    <p class="title">Login</p>
                    <div class="row">
                        <div class="twelve columns">
                            <header class="authorization__header">
                                <h2>Forum</h2>
                                <p>Join the forum to unlock true power of community.</p>
                            </header>
                        </div>
                    </div>
        
                    <div class="row">
                        <div class="twelve columns">
                            <form action="#" method="post" class="authorization__forum">
                                <div class="nes-field authorization__field">
                                    <label for="name_field">Username</label>
                                    <input type="text" id="name_field" class="nes-input" placeholder="Student" required>
                                </div>    
                                <div class="nes-field authorization__field">
                                    <label for="password_field">Password</label>
                                    <input type="password" id="password_field" class="nes-input" required>
                                </div> 
                                <div class="nes-field authorization__field authorization__field">
                                    <div class="row center">
                                        <label class="twelve columns">
                                            <input type="checkbox" class="nes-checkbox" checked />
                                            <span>Remember me</span>
                                        </label>
                                        <a href="#" class="twelve columns">Forgot password?</a>   
                                    </div>
                                </div>  
                                <button type="submit" class="nes-btn is-primary authorization__submit">Login</button>   
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="twelve columns">
                            <span class="authorization__breadcrumb">or</span> 
                        </div>
                    </div>
                    <div class="row">
                        <div class="twelve columns">
                            <a class="authorization__link" href="signup.html">Signup</a>    
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

</body>
</html>
